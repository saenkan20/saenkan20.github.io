<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเมนต์ด้วย User Action Psuedo-Class</title>
    <style>
        button{
            background-color: slategray;
            color: azure;
            padding: 10px 20px;
            border-radius: 100px;
        }
        button:hover{
            background-color: cornflowerblue;
            color: chocolate;
        }
        button:active{
            background-color: chartreuse;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>การเลือกเอลิเมนต์ด้วย User Action Psuedo-Class</h1>
    <button>คลิก!!</button>
</body>
</html>
